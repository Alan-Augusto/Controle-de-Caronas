<div class="main-full home" >
    <div class="home-title">
        <h1>Bem vindo!</h1>
        <p>Este é o sistema de controle de caronas. Aqui você pode ver suas caronas, oferecer caronas e muito mais!</p>
    </div>

    <div class="home-user">
        <h4>Meus Dados</h4>
        <div>
            <div>
                <label for="forNewNome">Seu nome</label>
                <input type="text" pInputText id="forNewNome" [(ngModel)]="forNewNome"/>
            </div>
            <div>
                <label for="forNewTelefone">Seu telefone</label>
                <input type="text" pInputText id="forNewTelefone" [(ngModel)]="forNewTelefone"/>
            </div>

            <p-button
                label="Atualizar"
                styleClass="p-button-primary"
                (onClick)="addUser()"
            />
        </div>
    </div>

    <p-tabView class="home-views">
        <p-tabPanel header="Caronas oferecidas">
            <div class="home-carona">
                <div>
                    suas caronas...
                </div>
                <hr/>
                <div>
                    <label for="descricao">Descricao</label>
                    <input type="text" pInputText id="descricao"/>
                </div>
                <div>
                    <label for="data">Data</label>
                    <input type="date" pInputText id="data"/>
                </div>
                <p-button
                    label="Criar carona"
                    styleClass="p-button-primary"
                />
            </div>
        </p-tabPanel>
        <p-tabPanel header="Caronas pegas">
            <p>
                Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium...
            </p>
        </p-tabPanel>
    </p-tabView>

</div>
