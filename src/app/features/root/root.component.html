<div class="main" >
    @if(!authService.user){
        @if(cadastro){
            <cadastro></cadastro>
        }
        @else{
            <login (goCadastro)="goCadastro()" ></login>
        }
    }
    @else{
        <home></home>
        <my-button
            label="sair"
            icon="pi-sign-out"
            (onClick)="logout()"
        />
    }

    <p-dialog></p-dialog>
    <p-toast></p-toast>
    <loading></loading>
</div>
