<div>
    <form (ngSubmit)="addLocal()">
      <input type="text" [(ngModel)]="local.nome" name="nome" placeholder="Nome" required />
      <input type="text" [(ngModel)]="local.rua" name="rua" placeholder="Rua" required />
      <input type="text" [(ngModel)]="local.bairro" name="bairro" placeholder="Bairro" required />
      <input type="text" [(ngModel)]="local.cidade" name="cidade" placeholder="Cidade" required />
      <input type="text" [(ngModel)]="local.numero" name="numero" placeholder="NÃºmero" required />
      <input type="text" [(ngModel)]="local.img" name="img" placeholder="URL da Imagem" required />
      <button type="submit">Adicionar Local</button>
    </form>
  
    <p-table [value]="locais" [tableStyle]="{ 'width': '100%' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Bairro</th>
                <th>Rua</th>
                <th>Numero</th> 
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-local>
            <tr>
                <td>{{ local.nome }} - {{local.key}}</td>
                <td>{{ local.bairro }}</td>
                <td>{{ local.rua }}</td>
                <td>{{ local.numero }}</td>
                <td >
                    <i id="action" (click)="removeLocal(local.key)" class="pi pi-trash" style="font-size: 1rem"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
